<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin!</title>
  </head>
  <body>
    <div class="container">
      <h1 class= "jumbotron">Pig Latin!</h1>

      <form id="pig-latin-converter">
        <div class="form-group">
          <label for="pig-latin">Enter any word or phrase and convert it to Pig Latin!</label>
          <input id="pig-latin" type="text">
        </div>

        <div id="result">
        <p><span class="pig-sentence"></span></p>
      </div>

        <button type="submit" class="btn-danger">Find out!</button>
      </form>
    </div>
  </body>
</html>
